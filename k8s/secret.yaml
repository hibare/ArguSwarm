apiVersion: v1
kind: Secret
metadata:
  name: arguswarm-secret
  namespace: arguswarm
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  ARGUSWARM_SERVER_SHARED_SECRET: <base64-encoded-shared-secret>
  ARGUSWARM_OVERSEER_AUTH_TOKENS: <base64-encoded-comma-separated-tokens>
